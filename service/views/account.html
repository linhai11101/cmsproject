<title>会员注册</title>
<link rel="stylesheet" href="http://static.mr-world.com/global/css/global.css">
<script type="text/javascript" src="http://static.mr-world.com/lib/components_module/jquery/jquery.js"></script>
<style type="text/css">
*{margin:0;padding: 0;}
body{font:100%/ 1.5 "微软雅黑","Helvetica Neue", Helvetica, Arial,"微软雅黑" ,sans-serif;background: #f2f2f2;color:#333;min-width:auto;}

header{text-align: center;background:#f08200;height: 4rem;line-height: 4rem;color:#fff;font-size: 1.5rem}
img{border: none;}
input[placeholder], [placeholder], *[placeholder] {
color: #999999;font-size: 1rem;
} 

.uk-form {padding:1rem 1.5rem 1rem 0.5rem;}
.uk-form .uk-form-label{width: 28%;float: left;font-weight:normal;}
.uk-form .uk-form-controls{width: 72%;float: right;margin-left:0;}
input.uk-form-large[type]{
  height: auto;
  padding:6px 10px;
  width:100%;
}
#new-districtId{width: 0;height: 0;opacity: 0}
.uk-form select{width: 100%;margin-top:5px;height: auto;padding:5px 0;}
.uk-button{width: 100%;padding:5px 0;}
</style>
</head>
<body>
<header>Register</header>

 <form id="form-reg2" class="uk-form-horizontal uk-form uk-container-center" action="/" method="get" novalidate="novalidate">


                <div class="uk-form-row">

                    <label for="count" class="uk-form-label uk-text-right"><em>*</em>账户名：</label>
                    <div class="uk-form-controls">
                        <input class="uk-form-large uk-form-width-large" id="count" name="count" placeholder="请输入账户名" type="text">

                    </div>
                </div>
                <div class="uk-form-row">

                    <label for="company" class="uk-form-label uk-text-right"><em>*</em>公司名称：</label>
                    <div class="uk-form-controls">
                        <input class="uk-form-large uk-form-width-large" id="company" name="company" placeholder="请输入公司名称" value="" type="text">
                    </div>
                </div>
                <div class="uk-form-row">

                    <label for="name" class="uk-form-label uk-text-right"><em>*</em>所在地区：</label>
                    <div class="uk-form-controls">
                        <select id="address-province" class="address-province"><option value="">-选择省份-</option><option value="1">北京</option><option value="2">天津</option><option value="3">河北省</option><option value="4">山西省</option><option value="5">内蒙古自治区</option><option value="6">辽宁省</option><option value="7">吉林省</option><option value="8">黑龙江省</option><option value="9">上海</option><option value="10">江苏省</option><option value="11">浙江省</option><option value="12">安徽省</option><option value="13">福建省</option><option value="14">江西省</option><option value="15">山东省</option><option value="16">河南省</option><option value="17">湖北省</option><option value="18">湖南省</option><option value="19">广东省</option><option value="20">广西壮族自治区</option><option value="21">海南省</option><option value="22">重庆市</option><option value="23">四川省</option><option value="24">贵州省</option><option value="25">云南省</option><option value="26">西藏自治区</option><option value="27">陕西省</option><option value="28">甘肃省</option><option value="29">青海省</option><option value="30">宁夏回族自治区</option><option value="31">新疆维吾尔自治区</option><option value="3926">台湾省</option><option value="4018">香港特别行政区</option><option value="4019">澳门特别行政区</option><option value="4045">海外</option></select>
                        <select id="address-city">
                            <option value="">-选择城市-</option>
                        </select>
                        <select id="address-district">
                            <option value="">-选择区/县-</option>
                        </select>

                        <input id="new-districtId" value="" name="district" type="text">
                    </div>
                </div>
                <div class="uk-form-row">
                    <label for="contacts" class="uk-form-label uk-text-right"><em>*</em>联系人：</label>
                    <div class="uk-form-controls">
                        <input class="uk-form-large uk-form-width-large" id="contacts" name="contacts" placeholder="请填写联系人姓名" maxlength="5" type="text">
                    </div>
                </div>
                <div class="uk-form-row">
                    <label for="pwd" class="uk-form-label uk-text-right"><em>*</em>密码：</label>
                    <div class="uk-form-controls">
                        <input class="uk-form-large uk-form-width-large" id="pwd" name="pwd" placeholder="请输入密码" type="password">
                    </div>
                </div>
                <div class="uk-form-row">
                    <label for="confirm" class="uk-form-label uk-text-right"><em>*</em>确认密码：</label>
                    <div class="uk-form-controls">
                        <input class="uk-form-large uk-form-width-large" id="confirm" name="confirm" placeholder="请再次输入密码" type="password">
                    </div>
                </div>

                <div class="uk-form-row btn-panel">
                    <label class="uk-form-label"></label>
                    <div class="uk-form-controls">
                        <button type="button" id="btn-submit" class="uk-button uk-button-primary"  data-type="appShare">提交
                        </button>
                    </div>

                </div>


            </form>




  <script type="text/javascript">
    var assetsUrl = '<%= assetsPath %>';
    var imgHost = '<%= imgHost%>';
    var domain = commonApi = '<%= domainPath%>';
    // var assetsUrl = '<%= assetsPath %>';
    // var imgHost = '<%= imgHost%>';
    // var domain = commonApi = '<%= domainPath%>';

   var provinceId = "";
   var districtId = "";
   var cityId = "";
     function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); 
            var r = window.location.search.substr(1).match(reg);  
            if (r != null) return unescape(r[2]); return null; 
    }


   var pData = getUrlParam('phone');
   var cData = getUrlParam('code');
   var shareInNo = getUrlParam('shareInNo');

  </script>
<script src="<%= assetsPath %>/global/js/require-config.min.js"></script>
<script src="<%= assetsPath %>/global/js/global.js"></script>
<script src="<%= assetsPath %>/ec/js/register/register_zh2.js"></script>
</body>
</html>
