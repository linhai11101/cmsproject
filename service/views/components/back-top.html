	.side-opt>li:last-child>p:first-child{border-bottom: 1px solid #e8e8e8;}
	.side-opt>li:not(:first-child)>p:nth-child(2){transition: left 0.5s;z-index: 9;position: absolute;border:1px solid #e8e8e8;background: #f2f2f2;margin: 0px;padding-top: 8px;box-sizing: border-box;font-size: 0.8rem;}

<script type="text/javascript">
require(['jquery'],function($){
	$('#goTop').on('click', function(event) {
		event.preventDefault();
		$(document).scrollTop(0);
	});
	$(document).bind('scroll', function(event) {
		var _scrollTop = $(window).scrollTop();
		var _CHeight = document.documentElement.clientHeight;
		var _SHeight = this.body.scrollHeight;
		if (_scrollTop>=_CHeight/2) {
			$('.side-opt').show(1000);
			if (_SHeight-_CHeight-_scrollTop <260) {
				$('.side-opt').css({'bottom': 426});
			}else{
				$('.side-opt').css({'bottom': 0});
			};
		}else{
			$('.side-opt').hide(1000);
		}
		
	});
})
</script>
